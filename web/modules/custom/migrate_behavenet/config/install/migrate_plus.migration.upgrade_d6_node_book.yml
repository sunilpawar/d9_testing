langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_book
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (book)'
source:
  plugin: behavenet_nodes_basic
  node_type: book
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid:
    plugin: default_value
    default_value: 1
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_book_author_firstname: field_book_firstname
  field_book_author_lastname: field_book_lastname
  field_book_publication_date: field_book_pubdate
  field_related_terms:
    plugin: migration
    migration: upgrade_d6_taxonomy_term
    source: all_related_terms
  # Since we are forcing NID's to remain the same between D6 and D8, we can
  # simply move them straight across. If the node is editied after import,
  # however, the entity reference may not validate.
  field_related_content: incoming_related_content
  field_amazon_asin: field_general_asin
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
