langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_movie
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (movie)'
source:
  plugin: behavenet_nodes_basic
  node_type: movie
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  # Custom fields
  field_amazon_asin: field_general_asin
  # The blog entry (WYSIWYG) field.
  field_movie_blog_entry/value: field_movie_blog_entry/0/value
  field_movie_blog_entry/format:
    plugin: default_value
    default_value: full_html
  # The blogger.com entry for really old entries.
  field_movie_old_entry: field_movie_blog
  field_movie_cast: field_movie_actors
  field_movie_facebook: field_general_facebook_page
  field_movie_url: field_movie_url
  field_related_content: incoming_related_content
  field_movie_additional_asins: field_general_additional_asin
  field_related_terms: all_related_terms
  field_movie_spoiler: field_movie_spoiler
  field_movie_twitter: field_general_twitter
  field_movie_year_released: field_movie_release
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
