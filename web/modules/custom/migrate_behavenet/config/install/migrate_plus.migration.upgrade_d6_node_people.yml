langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_people
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (people)'
source:
  plugin: behavenet_nodes_basic
  node_type: people
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_people_alt_names: field_people_alt_names
  field_people_bio/value: body
  field_people_bio/format:
    plugin: default_value
    default_value: full_html
  field_people_credit/value: field_people_credit/0/value
  field_people_credit/format:
    plugin: default_value
    default_value: full_html
  field_people_dob: field_people_dob
  field_people_dod: field_people_dod
  field_first_name: field_people_firstname
  field_people_image:
    plugin: migration
    migration: upgrade_d6_file
    source: field_people_image
  field_last_name: field_people_lastname
  field_related_content: incoming_related_content
  field_outside_media: field_outside_video
  field_related_terms: all_related_terms
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
