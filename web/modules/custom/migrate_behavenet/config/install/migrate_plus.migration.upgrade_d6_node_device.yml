langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_device
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (device)'
source:
  plugin: behavenet_nodes_basic
  node_type: device
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_graphic: field_generic_graphic
  field_company: field_drug_company
  field_device_url: field_device_url
  field_device_manual_url: field_device_manual_url
  field_indication: field_device_indication
  field_amazon_asin: field_general_asin
  field_related_terms: all_related_terms




  field_device_indication: field_device_indication
  field_device_manual_url:
    plugin: iterator
    source: field_device_manual_url
    process:
      value: value
      format:
        -
          plugin: static_map
          bypass: true
          source: format
          map:
            - null
        -
          plugin: skip_on_empty
          method: process
        -
          plugin: migration
          migration:
            - d6_filter_format
            - d7_filter_format
          source: format
  field_device_url:
    plugin: iterator
    source: field_device_url
    process:
      value: value
      format:
        -
          plugin: static_map
          bypass: true
          source: format
          map:
            - null
        -
          plugin: skip_on_empty
          method: process
        -
          plugin: migration
          migration:
            - d6_filter_format
            - d7_filter_format
          source: format
  field_drug_company: field_drug_company
  field_drug_indications: field_drug_indications
  field_general_asin: field_general_asin
  field_general_terms: field_general_terms
  field_generic_graphic:
    plugin: d6_cck_file
    source: field_generic_graphic
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
