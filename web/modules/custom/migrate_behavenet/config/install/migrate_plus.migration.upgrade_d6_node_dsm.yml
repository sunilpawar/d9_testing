langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_dsm
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (dsm)'
source:
  plugin: behavenet_nodes_basic
  node_type: dsm
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_related_terms:
    plugin: migration
    migration: upgrade_d6_taxonomy_term
    source: 'field_dsm_term/0/value'
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
