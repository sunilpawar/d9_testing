  field_generic_alt_spellings: field_generic_alt_name
  field_chemical_class: field_chemical_class
  field_clinical_class: field_clinical_class
  field_drug_combo: field_drug_combo
  field_compound: field_compound
  field_dea_number: field_generic_dea
  field_effect_class: field_effect_class
  field_graphic: field_generic_graphic
  field_isomer: field_isomer
  field_medline_url: field_generic_medline_url
  field_outside_media: field_outside_video
  field_related_content: incoming_related_content
  field_related_terms: all_related_terms
  field_schedule: field_generic_schedule
  field_slang_terms: field_gen_slang_terms
  field_source: field_generic_sources
  field_generic_precursor: field_generic_precursor
  field_credit: field_tt_extras_credit
