langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_sources
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (sources)'
source:
  plugin: behavenet_nodes_basic
  node_type: sources
  constants:
    destination_type: source
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: constants/destination_type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid:
    plugin: default_value
    default_value: 1
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_source_description/format:
    plugin: default_value
    value: full_html
  field_source_description/value: body
  field_source_description/summary: teaser
  field_source_dea_number: field_generic_dea
  field_schedule: field_generic_schedule
  field_slang: field_gen_slang_terms
  field_generic_graphic:
    plugin: migration
    migration: upgrade_d6_file
    source: field_generic_graphic
  field_outside_media: field_outside_video
  field_related_content: incoming_related_content
  field_source_sci_name: field_source_sci_name
destination:
  plugin: 'entity:node'
  node_type: source
migration_dependencies:
  required: { }
  optional: { }
