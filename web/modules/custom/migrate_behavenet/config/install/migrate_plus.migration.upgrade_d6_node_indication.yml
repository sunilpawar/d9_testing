langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_indication
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (indication)'
source:
  plugin: behavenet_nodes_basic
  node_type: indication
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  field_indication_description/format:
    plugin: default_value
    default_value: full_html
  field_indication_description/value: body
  field_indication_description/summary: teaser
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_indication_approval: field_indication_approval

  # Since we're keeping the NIDs from the previous site, we just want to stuff
  # those into the target_id of the D8 site. Thus we use the Get process plugin
  # and massage the data in prepareRow().
  field_drug: field_indication_drug
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
