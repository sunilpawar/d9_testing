langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_behavenet
id: upgrade_d6_node_directory
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (directory)'
source:
  plugin: behavenet_nodes_basic
  node_type: directory
process:
  nid: nid
  # Allow the vid to auto-generate otherwise we get conflicts from stubbed nodes
  # that were generated by earlier imports.
  # vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_description/format:
    plugin: default_value
    default_value: full_html
  field_description/value: field_directory_description/0/value
  field_directory_url/uri: field_directory_url/0/url
  field_directory_url/title: field_directory_url/0/title
  field_location: field_location
  field_related_terms: all_related_terms

destination:
  plugin: 'entity:node'
migration_dependencies:
  required: { }
  optional: { }
