  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_drug_combo: field_drug_combo
  field_company: field_drug_company
  field_generic: field_drug_generic
  field_indication: field_drug_indications
  field_outside_media: field_outside_video
  field_drug_pi_url: field_drug_pi_url
  field_graphic: field_drug_image
  field_drug_url: field_drug_url

destination:
